<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter';
        background-color: #192a56;
      }

      .container {
        position: relative;
        height: 100vh;
        /* overflow: hidden; */
      }

      h2 {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 45px;
        text-transform: uppercase;
        z-index: 1;
      }

      .box {
        position: absolute;
        top: 80%;
        left: 45%;
        width: 10px;
        height: 10px;
        border: 1px solid #003298;
        transform: scale(0);
        animation: boxes 12s ease-in infinite;
      }

      .box:nth-child(2) {
        top: 40%;
        left: 25%;
        border-color: red;
        animation-delay: 2s;
    }
    .box:nth-child(3) {
        top: 50%;
        left: 75%;
        animation-delay: 4s;
    }
    .box:nth-child(4) {
        top: 10%;
        left: 90%;
        border-color: red;
        animation-delay: 6s;
    }
    .box:nth-child(5) {
        top: 85%;
        left: 10%;
        animation-delay: 8s;
    }
    .box:nth-child(6) {
        top: 10%;
        left: 50%;
        border-color: red;
        animation-delay: 10s;
      }

      @keyframes boxes {
        0% {
            transform: scale(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: scale(20) rotate(960deg);
            opacity: 0;
        }
      }


    </style>
  </head>
  <body>

    <div class="container">
        <h2>background animation</h2>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

  </body>
</html>
