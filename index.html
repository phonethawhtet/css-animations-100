<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", sans-serif;
        background-color: #192a56;
      }

      .card {
        position: relative;
        width: 300px;
        height: 400px;
        background-color: black;
        box-shadow: 0px 30px 30px rgba(0,0,0,0.5);
      }

      .imgbox {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }


      .content {
          position: absolute;
        bottom: 0px;
        width: 80%;
        height: 80px;
        background-color: white;
        left: 10%;
        text-align: center;
        overflow: hidden;
        transition: .5s;
      }

      h3 {
        font-size: 30px;
        text-transform: uppercase;
        margin: 25px;
      }

      p {
        width: 80%;
        margin: 10px auto;
        font-size: 18px;
        transition: .5s;
        opacity: 0;
      }

      a {
        text-decoration: none;
        background-color: black;
        color: white;
        padding: 10px 15px;
        display: inline-block;
        margin-top: 10px;
        transition: .5s;
        opacity: 0;
      }

      .card:hover .content {
        height: 100%;
        width: 100%;
        left: 0;
      }

      .card:hover p,
      .card:hover a {
        opacity: 1;
        transition-delay: .5s;
      }

    </style>
  </head>
  <body>

    <div class="card">
        <div class="imgbox">
            <img src="img/kitten.jpg">
        </div>
        <div class="content">
            <h3>post title</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, impedit Fugit voluptas doloribus amet voluptatem.</p>
            <a href="#">read more</a>
        </div>
    </div>

  </body>
</html>
