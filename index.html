<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #272727;
      }

      .fig {
        width: 500px;
        color: white;
        font-family: "Raleway";
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }

      .fig img {
        width: 100%;
      }

      .fig:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #006266;
        opacity: 0.5;
        transform: translateY(100%);
        transition: all .25s;
    }

    .fig:hover:before {
        transform: translateY(0);
        transition-delay: 0s;
      }

      .fig .caption {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translateY(-20px);
        opacity: 0;
        transition: all .25s;
    }

    .fig:hover .caption {
        transform: translateY(0);
        transition-delay: 0.3s;
        opacity: 1;
      }

      .fig h3, .fig h5 {
        margin: 0;
        letter-spacing: 1px;
      }

      .fig h3 {
        text-transform: uppercase;
        font-weight: 400;
        margin-bottom: 5px;
      }

      .fig h5 {
        background-color: #ae895d;
        padding: 3px 5px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>

    <div class="fig">
        <img src="./img/kitten.jpg">

        <div class="caption">
            <h3>amazing caption!</h3>
            <h5>you can write anything here</h5>
        </div>
    </div>

  </body>
</html>
