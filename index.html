<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
        background-color: #10ac84;
      }

      a {
        text-decoration: none;
        position: relative;
        width: 250px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #250e74;
        border: 4px solid #250e74;
        font-size: 24px;
        letter-spacing: 3px;
        text-transform: uppercase;
        transition: all 0.25s;
        overflow: hidden;
      }

      a:hover {
        color: white;
      }

      a:before {
        content: "";
        position: absolute;
        top: -4px;
        left: 0;
        bottom: 0;
        right: 0;
        border-top: 40px solid #250e74;
        border-bottom: 40px solid #250e74;
        border-right: 40px solid transparent;
        transition: all 0.5s;
        z-index: -1;
        transform: translateX(-100%);
      }

      a:hover:before {
        transform: translateX(0%);
      }

      a:after {
        content: "";
        position: absolute;
        top: -4px;
        left: 0;
        bottom: 0;
        right: 0;
        border-top: 40px solid #250e74;
        border-bottom: 40px solid #250e74;
        border-left: 40px solid transparent;
        transition: all 0.5s;
        z-index: -1;
        transform: translateX(100%);
      }

      a:hover:after {
        transform: translateX(0%);
      }


    </style>
  </head>
  <body>
    <a href="#">button</a>
  </body>
</html>
