<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
        background-color: #272727;
      }

      .slider {
        width: 800px;
        height: 400px;
        background: url(img/img1.jpg);
        animation: changeBackground 10s linear infinite;
      }

      @keyframes changeBackground {
        0% { background: url(img/img1.jpg) }
        20% { background: url(img/img1.jpg) }
        25% { background: url(img/img2.jpg) }
        45% { background: url(img/img2.jpg) }
        50% { background: url(img/img3.jpg) }
        70% { background: url(img/img3.jpg) }
        75% { background: url(img/img4.jpg) }
        100% { background: url(img/img4.jpg) }
      }

    </style>
  </head>
  <body>

    <div class="slider">

    </div>

  </body>
</html>
