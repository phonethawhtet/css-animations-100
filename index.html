<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 10px;
        }

        img {
            width: 300px;
            display: block;
            margin: 200px auto;
            transition: transform 2s;
        }

        img:hover {
            transform: scale(2, 2);
        }

    </style>
</head>
<body>
    <img src="./img/kitten.jpg" alt="Kitten running in forest">
</body>
</html>
