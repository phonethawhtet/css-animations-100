<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
        background-color: #272727;
      }

      .cradle {
        display: flex;
        border-top: 10px solid white;
      }

      .cradle span {
        display: block;
        width: 3px;
        height: 300px;
        background: white;
        margin: 0 30px;
        position: relative;
        transform-origin: top;
      }

      .cradle span:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        transform: translateX(-50%);
      }

      .cradle span:first-child {
        animation: left-arm 2s ease-in infinite;
      }
      .cradle span:last-child {
        animation: right-arm 2s ease-in infinite 1s;
      }

      @keyframes left-arm {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(60deg); }
        50% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); }
      }
      @keyframes right-arm {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-60deg); }
        50% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); }
      }

    </style>
  </head>
  <body>

    <div class="cradle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

  </body>
</html>
