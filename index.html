<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", sans-serif;
        background-color: rgb(27, 27, 27);
      }

      ul {
      }

      li {
        list-style: none;
      }

      a {
        position: relative;
        display: block;
        color: transparent;
        -webkit-text-stroke: 1px white;
        font-size: 80px;
        font-weight: bold;
        text-decoration: none;
      }

      a:before,
      a:after {
        text-transform: capitalize;
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        transition: .5s;
      }

      a:hover:before {
        z-index: 1;
        color: rgb(187, 0, 0);
        -webkit-text-stroke: 1px black;
        transform: translate(10px, -10px);
      }

      a:hover:after {
        z-index: 2;
        color: rgb(119, 239, 255);
        -webkit-text-stroke: 1px black;
        transform: translate(20px, -20px);
      }

      a:hover {
        color: white;
        transition: .5s;
        -webkit-text-stroke: 1px black;
      }

    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#" data-text="home"> Home </a>
      </li>
      <li>
        <a href="#" data-text="about"> About </a>
      </li>
      <li>
        <a href="#" data-text="services"> Services </a>
      </li>
      <li>
        <a href="#" data-text="portfolio"> Portfolio </a>
      </li>
      <li>
        <a href="#" data-text="contact"> Contact </a>
      </li>
    </ul>
  </body>
</html>
