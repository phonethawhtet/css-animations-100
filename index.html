<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background-color: #222;
      }

      ul {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      li {
        position: relative;
        list-style-type: none;
        margin: 5px;
      }

      a {
        position: relative;
        display: block;
        height: 40px;
        text-decoration: none;
        padding: 5px 10px;
        font-weight: 300;
        letter-spacing: 2px;
        overflow: hidden;
      }

      ul li a span {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        color: white;
        font-size: 20px;
        text-transform: capitalize;
        transition-delay: 0.5s;
      }

      a:hover span:nth-child(1),
      a:hover span:nth-child(2) {
        transform: translateY(-100%);
        transition-delay: 0s;
      }

      a:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #16a085;
        transform: scaleX(0);
        transform-origin: left;
        transition: 0.5s;
        transition-delay: 0.5s;
      }

      a:hover:before {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <span>Home</span>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>About</span>
          <span>About</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Services</span>
          <span>Services</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Portfolio</span>
          <span>Portfolio</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Contact</span>
          <span>Contact</span>
        </a>
      </li>
    </ul>
  </body>
</html>
