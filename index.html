<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", sans-serif;
      }

      .card {
        position: relative;
        width: 500px;
        height: 300px;
        display: flex;
        align-items: center;
        background: linear-gradient(45deg, #d41e31, #491f8f);
        border-radius: 20px;
      }

      img {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 400px;
        transition: .5s;
      }

      .card:hover img {
        height: 450px;
        left: 78%;
      }

      .content {
        position: relative;
        width: 40%;
        left: 20%;
        color: white;
        text-transform: capitalize;
        opacity: 0;
        transition: .5s;
      }

      .card:hover .content{
        left: 5%;
        opacity: 1;
      }

      p {
        margin-bottom: 20px;
      }

      a {
        position: relative;
        display: inline-block;
        color: #111;
        padding: 5px 10px;
        background-color: #fff;
        text-decoration: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
        <div class="content">
            <h2>captain marvel</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum optio aperiam, et neque obcaecati voluptas.</p>
            <a href="#">read more</a>
        </div>
        <img src="img/captain-marvel.png">
    </div>
  </body>
</html>
