<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 10px;
        }

        img {
            width: 200px;
            display: block;
            margin: 20px auto;
            transition: transform 2s;
        }

        img:hover {
            transform: rotate(20deg);
        }

        .img2 {
            /* transform-origin: top left; */
            /* transform-origin: 100px 200px; width height */
            transform-origin: 30% 80%; /* right bottom */
        }

    </style>
</head>
<body>
    <img class="img1" src="./img/kitten.jpg" alt="Kitten running in forest">
    <img class="img2" src="./img/kitten.jpg" alt="Kitten running in forest">
</body>
</html>
