<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background-color: #006266;
      }

      ul {
        list-style: none;
        display: flex;
      }

      ul:hover a {
        filter: blur(5px);
        opacity: 0.2;
      }

      li {
        margin: 0 20px;
        transition: .5s;
      }

      a {
        display: block;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
        padding: 5px;
        font-size: 22px;
        color: white;
        transition: all .3s;
      }

      ul a:hover {
        transform: scale(1.5);
        filter: none;
        opacity: 1;
      }

      a:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ee5a24;
        transition: .3s;
        transform: scale(0);
        z-index: -1;
      }

      a:hover:before {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <ul role="list">
      <li>
        <a href="#"> Home </a>
      </li>
      <li>
        <a href="#"> About </a>
      </li>
      <li>
        <a href="#"> Services </a>
      </li>
      <li>
        <a href="#"> Portfolio </a>
      </li>
      <li>
        <a href="#"> Contact </a>
      </li>
    </ul>
  </body>
</html>
