<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
      }

      ul {
        list-style: none;
        display: flex;
      }

      li {
        padding: 10px 20px;
      }

      a {
        text-decoration: none;
        text-transform: uppercase;
        font-size: 20px;
        color: #222;
        position: relative;
      }

      ul li a:before {
        content: "";
        width: 0;
        height: 5px;
        background-color: #00bcd4;
        position: absolute;
        top: 120%;
        left: 0;
        transition: all 0.5s;
    }

    ul li a:after {
        content: "";
        width: 0;
        height: 5px;
        background-color: #f0f;
        position: absolute;
        top: 120%;
        right: 0;
        transition: all 0.5s;
      }

      ul li a:hover:before {
        width: 50%;
        transform: translateX(100%);
      }

      ul li a:hover:after {
        width: 50%;
        transform: translateX(-100%);
      }

    </style>
  </head>
  <body>
    <ul role="list">
      <li>
        <a href="#">
          Home
        </a>
      </li>
      <li>
        <a href="#">
          About
        </a>
      </li>
      <li>
        <a href="#">
          Services
        </a>
      </li>
      <li>
        <a href="#">
          Portfolio
        </a>
      </li>
      <li>
        <a href="#">
          Contact
        </a>
      </li>
    </ul>
  </body>
</html>
