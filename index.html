<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
        background-color: #0b1634;
      }

      .container {
        width: 100px;
        height: 100px;
        position: relative;
        animation: animate 1s linear infinite;
        transform: rotate(45deg)
      }

      span {
        position: absolute;
        width: 50px;
        height: 50px;
        animation: rotate 1s linear infinite;
      }

      span:nth-child(1) {
        top: 0;
        left: 0;
        background-color: #fceba7;
      }

      span:nth-child(2) {
        top: 0;
        right: 0;
        background-color: #55dd89;
      }

      span:nth-child(3) {
        bottom: 0;
        left: 0;
        background-color: #fd6c64;
      }

      span:nth-child(4) {
        bottom: 0;
        right: 0;
        background-color: #1478b0;
      }

      @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        10% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(90deg);
        }
        90% {
            transform: rotate(90deg);
        }
        100% {
            transform: rotate(90deg);
        }
      }

      @keyframes animate {
        0% {
            width: 100px;
            height: 100px;
        }
        10% {
            width: 100px;
            height: 100px;
        }
        50% {
            width: 150px;
            height: 150px;
        }
        90% {
            width: 100px;
            height: 100px;
        }
        100% {
            width: 100px;
            height: 100px;
        }
      }

    </style>
  </head>
  <body>

    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

  </body>
</html>
