<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
    <title>CSS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background-color: #222;
        }

        button {
            background-color: transparent;
            border: none;
            position: relative;
            width: 400px;
            height: 120px;
            text-transform: uppercase;
            line-height: 120px;
            text-align: center;
            color: white;
            font-size: 45px;
            letter-spacing: 15px;
            cursor: pointer;
            overflow: hidden;
        }

        button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background-color: white;
            transition: all 0.5s;
        }

        button:hover:before {
            left: 0;
        }

        button:after {
            content: "";
            position: absolute;
            right: -100%;
            bottom: 0;
            width: 100%;
            height: 4px;
            background-color: white;
            transition: all 0.5s;
        }

        button:hover:after {
            right: 0;
        }

        button span:before {
            content: "";
            position: absolute;
            top: -100%;
            right: 0;
            width: 4px;
            height: 100%;
            background-color: white;
            transition: all 0.5s;
        }

        button:hover span:before {
            top: 0;
        }

        button span:after {
            content: "";
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: white;
            transition: all 0.5s;
        }

        button:hover span:after {
            bottom: 0;
        }


    </style>
</head>
<body>
    <button>button<span></span></button>
</body>
</html>
