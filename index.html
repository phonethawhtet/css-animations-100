<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
      }

      .card {
        width: 500px;
        height: 250px;
        background-color: #c7ecee;
        padding: 20px 80px 20px 20px;
        border-radius: 10px;
        transition: all .5s;
        clip-path: circle(7.1% at 93% 20%);
    }

    .card:hover {
        clip-path: circle(70%);
      }

      h1 {
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
      }


    </style>
  </head>
  <body>

    <div class="card">
        <h1>information</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae obcaecati aut accusamus aliquam vero quibusdam, ipsa molestias! Nobis similique doloremque modi officia voluptatem, ex aspernatur porro, voluptatum omnis inventore incidunt.</p>
    </div>

  </body>
</html>
