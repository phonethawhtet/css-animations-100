<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", sans-serif;
      }

      .card {
        position: relative;
        padding: 20px 40px;
        width: 300px;
        height: 260px;
        border-radius: 10px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
        transition: .3s;
      }

      .imgbox {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-60px);
        z-index: 1;
      }

      img {
        width: 100%;
        border-radius: 10px;
      }

      .card:hover {
        height: 420px;
      }

      .content {
        padding: 10px 20px;
        text-align: center;
        color: #111;
        opacity: 0;
        transform: translateY(-500px);
        transition: .3s;
      }

      .card:hover .content {
        opacity: 1;
        transform: translateY(-200px);
      }

    </style>
  </head>
  <body>
    <div class="card">
        <div class="imgbox">
            <img src="img/kitten.jpg">
        </div>
        <div class="content">
            <h2>card hover</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed doloribus dolores eaque nihil porro facilis. Earum esse et nostrum vero </p>
        </div>
    </div>
  </body>
</html>
