<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background-color: rgb(27, 27, 27);
      }

      ul {
        display: flex;
      }

      li {
        list-style: none;
      }

      a {
        position: relative;
        display: block;
        padding: 15px 30px;
        margin: 0 15px;
        text-decoration: none;
        text-transform: uppercase;
        color: #ffeb3b;
      }

      a:before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        width: 100%;
        height: 100%;
        border-top: 2px solid #ffeb3b;
        border-left: 2px solid #ffeb3b;
        transition: .5s;
        transform-origin: left;
      }

      a:hover:before {
        width: 15px;
        height: 15px;
        transform: rotate(360deg);
      }

      a:after {
        content: "";
        position: absolute;
        bottom: -1px;
        right: -1px;
        width: 100%;
        height: 100%;
        border-bottom: 2px solid #ffeb3b;
        border-right: 2px solid #ffeb3b;
        transition: .5s;
        transform-origin: right;
      }

      a:hover:after {
        width: 15px;
        height: 15px;
        transform: rotate(360deg);
      }

    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#"> Home </a>
      </li>
      <li>
        <a href="#"> About </a>
      </li>
      <li>
        <a href="#"> Services </a>
      </li>
      <li>
        <a href="#"> Portfolio </a>
      </li>
      <li>
        <a href="#"> Contact </a>
      </li>
    </ul>
  </body>
</html>
