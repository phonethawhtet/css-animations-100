<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background-color: #222;
      }

      ul {
        display: flex;
      }

      li {
        list-style: none;
        padding: 10px 40px;
      }

      ul li a {
        text-decoration: none;
        text-transform: uppercase;
        font-size: 24px;
        color: white;
        position: relative;
        padding: 5px
      }

      a:hover {
        color: #ff0;
      }

      span:first-child:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 8px;
        height: 8px;
        background-color: transparent;
        border-top: 2px solid #ff0;
        border-left: 2px solid #ff0;
        opacity: 0;
        transition: 0.2s;
    }

    span:first-child:after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 8px;
        height: 8px;
        background-color: transparent;
        border-top: 2px solid #ff0;
        border-right: 2px solid #ff0;
        opacity: 0;
        transition: 0.2s;
      }

      span:last-child:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 8px;
        height: 8px;
        background-color: transparent;
        border-bottom: 2px solid #ff0;
        border-left: 2px solid #ff0;
        opacity: 0;
        transition: 0.2s;
      }

      span:last-child:after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 8px;
        height: 8px;
        background-color: transparent;
        border-bottom: 2px solid #ff0;
        border-right: 2px solid #ff0;
        opacity: 0;
        transition: 0.2s;
      }

      a:hover span:first-child:before {
        top: -10px;
        left: -10px;
        opacity: 1;
      }

      a:hover span:first-child:after {
        top: -10px;
        right: -10px;
        opacity: 1;
      }

      a:hover span:last-child:before {
        bottom: -10px;
        left: -10px;
        opacity: 1;
      }

      a:hover span:last-child:after {
        bottom: -10px;
        right: -10px;
        opacity: 1;
      }



    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#"> Home <span></span><span></span> </a>
      </li>
      <li>
        <a href="#"> About <span></span><span></span> </a>
      </li>
      <li>
        <a href="#"> Services <span></span><span></span> </a>
      </li>
      <li>
        <a href="#"> Portfolio <span></span><span></span> </a>
      </li>
      <li>
        <a href="#"> Contact <span></span><span></span> </a>
      </li>
    </ul>
  </body>
</html>
