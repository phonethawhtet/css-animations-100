<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #272727;
      }

      .container {
        width: 450px;
        height: 300px;
        position: relative;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 205%;
        background-color: #2d3436;
        opacity: .8;
        transition: all .25s;
        transform: translate(550px, 300px) rotate(45deg);
      }

      .container:hover:before {
        transform: translate(-50px,-150px) rotate(45deg);
      }

      .caption {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        color: white;
        text-transform: uppercase;
      }

      h2 {
        text-align: center;
        font-size: 17px;
        padding: 20px;
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        transform: translate(200px, -200px);
        transition: all .25s;
        transition-delay: 0.3s;
      }

      .container:hover h2 {
        transform: translate(0);
      }

      p {
        font-size: 16px;
        width: 80%;
        align-self: center;
        text-align: center;
        transition: all 0.25s;
        transform: translate(-200px, 200px);
        transition-delay: 0.4s;
      }

      .container:hover p {
        transform: translate(0);
      }

      a {
        align-self: center;
        text-decoration: none;
        background-color: black;
        color: white;
        width: 120px;
        padding: 10px;
        margin-bottom: 20px;
        transition: all 0.25s;
        transform: translateY(100px);
        font-size: 16px;
        text-align: center;
        transition-delay: 0.5sk;
      }

      .container:hover a {
        transform: translateY(0);
      }

    </style>
  </head>
  <body>

    <div class="container">
        <img src="./img/kitten.jpg">

        <div class="caption">
            <h2>image hover</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet totam est ipsum aperiam sunt maiores et laudantium nostrum exercitationem ea modi nisi sed repellat repudiandae sapiente quaerat, repellendus nesciunt accusamus.</p>
            <a href="#">read more</a>
        </div>
    </div>

  </body>
</html>
