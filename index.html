<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background-color: #fff;
      }

      ul {
        display: flex;
      }

      li {
        list-style: none;
      }

      a {
        position: relative;
        display: block;
        padding: 15px 30px;
        text-decoration: none;
        text-transform: uppercase;
        color: #222;
        font-size: 22px;
        font-weight: bold;
        transition: 0.5s;
      }

      a:hover {
        color: white;
      }

      a:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-top: 2px solid black;
        border-bottom: 2px solid black;
        opacity: 0;
        transform: scaleY(2);
        transition: .5s;
      }

      a:hover:before {
        transform: scaleY(1.2);
        opacity: 1;
      }

      a:after {
        content: "";
        position: absolute;
        top: 2px;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #222;
        transform: scale(0);
        transition: .5s;
        z-index: -1;
      }

      a:hover:after {
        transform: scale(1);
      }

    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#"> Home </a>
      </li>
      <li>
        <a href="#"> About </a>
      </li>
      <li>
        <a href="#"> Services </a>
      </li>
      <li>
        <a href="#"> Portfolio </a>
      </li>
      <li>
        <a href="#"> Contact </a>
      </li>
    </ul>
  </body>
</html>
