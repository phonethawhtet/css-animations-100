<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Raleway", sans-serif;
        background-color: #333;
      }

      .card {
        position: relative;
        cursor: pointer;
        width: 300px;
      }

      figure {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      img {
        width: 200px;
        height: 120px;
        object-fit: cover;
      }

      .face1 {
        text-align: center;
        text-transform: uppercase;
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: .5s;
        transform: translateY(100px);
        z-index: 1;
      }

      .face2 {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        transition: 0.5s;
        transform: translateY(-100px);
      }

      .card:hover .face1 {
        background-color: #ff0057;
        transform: translateY(0);
      }

      .card:hover .face2 {
        transform: translateY(0);
      }

      .imgbox {
        opacity: .2;
        transition: .5s;
      }

      .card:hover .imgbox {
        opacity: 1;
      }

      h3 {
        color: white;
        text-align: center;
        font-size: 20px;
      }

      a {
        margin: 15px 0 0;
        display: inline-block;
        text-decoration: none;
        font-weight: 900;
        color: #777;
        padding: 5px;
        border: 1px solid #777;
      }

      a:hover {
        background-color: #777;
        color: white;
      }
    </style>
  </head>
  <body>

    <div class="card">
        <div class="face1">
            <div class="imgbox">
                <figure><img src="img/kitten.jpg" alt=""></figure>
                <h3>design</h3>
            </div>
        </div>
        <div class="face2">
            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus odio pariatur modi explicabo id maxime.</p>
                <a href="#">read more</a>
            </div>
        </div>
    </div>

  </body>
</html>
