<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
      }

      .loader {
        width: 300px;
        height: 60px;
        border: 7px solid #0a3d62;
        border-radius: 10px;
        position: relative;
        overflow: hiddeng;
      }

      span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 48px;
        text-transform: uppercase;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .top-half {
        color: #ee5253;
        animation: split 4s linear infinite;
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }

    .bottom-half {
        color: #0a3d62;
        clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
        animation: split 4s linear infinite reverse;
    }

      @keyframes split {
        0% {
            transform: translateX(100%);
        }
        40% {
            transform: translateX(0);
        }
        60% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
      }


    </style>
  </head>
  <body>

    <div class="loader">
        <div>
            <span class="top-half">loading</span>
            <span class="bottom-half">loading</span>
        </div>
    </div>

  </body>
</html>
