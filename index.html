<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap" rel="stylesheet" />
    <title>CSS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter';
            background-color: #222;
        }

        a {
            position: relative;
            width: 180px;
            height: 60px;
        }

        a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            background-color: #4834d4;
            text-align: center;
            line-height: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 22px;
        }

        span:nth-child(2) {
            background-color: white;
            color: #4834d4;
            transition: .5s;
            clip-path: polygon(61% 0, 100% 0%, 100% 100%, 60% 100%, 40% 52%);
        }

        span:nth-child(2):hover {
            clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%, 0 53%);
        }

        span:nth-child(1):hover ~ span {
            clip-path: polygon(100% 0, 100% 0%, 100% 100%, 100% 100%, 100% 55%);
        }


    </style>
</head>

<body>

    <a href="#">
        <span>button</span>
        <span>button</span>
    </a>

</body>

</html>
