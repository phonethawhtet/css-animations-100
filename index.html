<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
        background-color: #c8d6e5;
    }

    .card {
        position: relative;
        width: 335px;
        height: 500px;
    }

    .img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all .5s;
        clip-path: circle(70.7% at 50% 50%);
    }

    img {
        width: 100%;
    }

    .card:hover .img {
        clip-path: circle(18.2% at 50% 38%);
    }

    .content {
        position: absolute;
        left: 0;
        bottom: 16px;
        text-align: center;
    }

    h2 {
        text-transform: uppercase;
    }

    p {
        margin-bottom: 25px;
        font-size: 16px;
        text-transform: capitalize;
    }

    a {
        display: inline-block;
        text-decoration: none;
        background-color: black;
        color: white;
        padding: 5px 10px;
        text-transform: capitalize;
    }

    h2,p,a {
        opacity: 0;
        transition: 0.3s;
        transform: translateY(20px);
    }

    .card:hover h2,
    .card:hover p,
    .card:hover a {
        opacity: 1;
        transform: translateY(0);
        transition-delay: .5s;
    }

    </style>
  </head>
  <body>

    <div class="card">
        <div class="img">
            <img src="img/img.jpg">
        </div>
        <div class="content">
            <h2>title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores animi, impedit perferendis eligendi voluptatum aspernatur quas. Aliquam corporis optio laudantium hic quod adipisci eum libero. Animi, aliquam. A, quisquam reprehenderit.</p>
            <a href="#">read more</a>
        </div>
    </div>

  </body>
</html>
