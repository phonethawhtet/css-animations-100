<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter';
      }

      ul {
        display: flex;
      }

      ul li {
        list-style: none;
        width: 120px;
        height: 120px;
        margin: 0 20px;
        border: 2px solid #0a3d62;
        border-radius: 50%;
        transition: all .5s;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      ul li i {
        font-size: 48px;
        color: #0a3d62;
        transition: all .5s;
      }

      ul li:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a3d62;
        border-radius: 50%;
        z-index: -1;
        transition: all .5s;
        opacity: 0;
      }

      ul li:hover:before {
        opacity: 1;
        transform: scale(.8);
      }

      ul li:hover i {
        color: white;
      }

      ul li:after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: 2px dashed #2e86de;
        border-radius: 50%;
        z-index: -1;
        transition: all .5s;
        opacity: 0;
      }

      @keyframes rotating {
        0% {
            transform: scale(0.9) rotate(0deg);
        }
        100% {
            transform: scale(0.9) rotate(360deg);
        }
      }

      ul li:hover:after {
        opacity: 1;
        animation: rotating 10s linear infinite;
      }


    </style>
  </head>
  <body>

    <ul>
        <li><i class="fas fa-heart"></i></li>
        <li><i class="fas fa-glass-martini"></i></li>
        <li><i class="fas fa-globe"></i></li>
        <li><i class="fas fa-gift"></i></li>
    </ul>

  </body>
</html>
