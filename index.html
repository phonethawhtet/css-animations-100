<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #262626;
            font-family: sans-serif;
            font-size: 45px;
            border: 5px solid #262626;
            padding: 40px 80px;
            position: relative;
            overflow: hidden;
        }

        a::before, a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #262626;
            transition: all 1s;
            z-index: -1;
        }

        a::before {
            transform: rotateX(90deg);
        }
        a::after {
            transform: rotateY(90deg);
        }

        a:hover::before {
            transform: rotateX(0);
        }
        a:hover::after {
            transform: rotateY(0);
        }

        a:hover {
            color: white;
        }

    </style>
</head>
<body>
    <a href="#">Hover Me!</a>
</body>
</html>
